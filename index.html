---
layout: default
---
<div data-role="page" id="selectMachine">

	<div data-role="header">
		<h1>Choose a Machine</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		
		<ul data-role="listview">
		{% for machine in site.machines %}
			<li><a data-ajax="false" href="{{site.baseurl}}/{{machine.url}}">{{machine.family}} {{machine.name}} <span class="lighter">({{machine.manufacturer}})</span></a></li>
		{% endfor %}
		</ul>
	</div><!-- /content -->

	<!-- <div data-role="footer">
		<h4></h4>
	</div>-->
</div><!-- /page -->
